{% extends 'Perris/base.html' %}
{% load static %}
{% block content %}

  <main>

    <div class="filtrosdetalle">
      <a href="{% url 'perritos_disponibles' %}">Disponibles</a>
      <a href="{% url 'perritos_adoptados' %}">Adoptados</a>
      <a href="{% url 'perritos_rescatados' %}">Rescatados</a>
    </div>
    <h2>Perritos Disponibles</h2>
    <hr>

    <div class="contenedor_detalle">
        <h3>{{ adoptado.nombre }}</h3>
        <p><img class="imagenesdetalle" src="/media/{{ adoptado.foto }}"></p>
        <div class="textogaleriadetalle">
            <p><b>Raza: </b>{{ adoptado.raza }}</p>
            <p><b>Descripcion: </b>{{ adoptado.descripcion|linebreaksbr }}</p>
            <p><b>Estado: </b>{{ adoptado.estado }}</p>
        </div>
        <a class="btnAdoptar" href="{% url 'adoptar_perro' pk=adoptado.pk %}">Adoptar</a>
    </div>
  </main>

{% endblock %}
