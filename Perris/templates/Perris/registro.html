<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fundacion mis perris</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="js/validation.js">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="formulario">
    <form onsubmit="validate()" action="#">
        <label for="txtName">Nombre:</label>
        <input id="txtName" type="text" required maxlength="5" minlength="2" placeholder="Ingrese nombre"/>
        <span id="nameValidator" style="color:red"></span>
        <label for="txtAge">Edad</label>
        <input id="txtAge" type="number" required min="18" max="99"/>
        <br/>
        <label>¿Está seguro?
            <input type="checkbox">
        </label>
        <br/>
        <label for="txtCountry">País</label>
        <select id="txtCountry" id="">
            <option>Chile</option>
            <option>España</option>
            <option>EE.UU</option>
        </select>
        <br/>
        <label for="male">Hombre
            <input id="male" type="radio" name="gender">
        </label>
        <label for="female">Mujer
                <input id="female" type="radio" name="gender">
        </label>
        <br/>
        <label for="txtDate">Fecha:
            <input id="txtDate" type="date" required/>
        </label>
        <br/>
        <button>Guardar</button>
    </form>
    </div>

    <head>

    </head>

    <script src="js/validation.js"></script>
</body>
</html>
