<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <title>Mis perris</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">s
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">
  </head>

  <body>

    <header>
      <h1>Mis perris</h1>
    <ul>
        <li><a href="{% url 'index' %}">Inicio</a></li>
        <li> <a href="{% url 'galeria' %}" tabindex="2">Galería</a> </li>
        <li><a href="https://www.facebook.com/fvrby">Quienes somos</a></li>
        <li> <a href="{% url 'adopta' %}" tabindex="3">Adopta</a> </li>
        <li><a href="https://github.com/fvrby/MisPerrits">Contactos</a></li>
      </ul>

    </header>

    <main>
      <div class="contenedorlogin">
        <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
            <table>
            <tr>
                <td id= username>{{ form.username.label_tag }}</td>
                <td id="Cusuario">{{ form.username }}</td>
            </tr>
            <tr>
                <td id= pass>{{ form.password.label_tag }}</td>
                <td id= "Cpassword">{{ form.password }}</td>
            </tr>
            </table>

            <input id="btnLogin" type="submit" value="Login" />
            <input type="hidden" name="next" value="{{ next }}" />
        </form>

        <p id="olvidarContraseña"><a href="{% url 'password_reset' %}">¿Recuperar Contraseña?</a></p>
        <p id="crearUsuario"> <a href="{% url 'signup' %}"> ¡Registrate Con Nosotros! </a></p>
      </div>
    </main>
    <footer>
            <div class="contacsocial">
                <a href="https://www.facebook.com/fvrby"><i class="fab fa-facebook-square"></i></a>
                <a href="https://twitter.com/?lang=es"><i class="fab fa-twitter"></i></a>
            </div>
    </footer>
  </body>
</html>
