<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <title>Mis perris</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'img/logoPerris.png' %}">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">
  </head>

  <body>

    <header>
      <a href="{% url 'index' %}" tabindex="-1"><img id="logoPerris" src="{% static 'img/logoPerris.png' %}" alt="logo perris"/></a>
      <h1>Mis perris</h1>
      <ul>
        <li> <a href="{% url 'index' %}" tabindex="1">Inicio</a> </li>
        <li> <a href="{% url 'galeria' %}" tabindex="2">Galería</a> </li>
        <li> <a href="{% url 'adopta' %}" tabindex="3">Adopta</a> </li>
      </ul>

    </header>

    <main>
      <div class="registro">
        <h2>Sign up</h2>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Sign up</button>
        </form>
      </div>
    </main>

    <footer>
      <table>
        <tr>
            <td>Email</td>

            <td>
              <a tabindex="4" href="mailto:development@misperris.cl">
                development@misperris.cl
              </a>
            </td>
          </tr>

          <tr>
            <td>Teléfono</td>
            <td>
              <a tabindex="5" href="tel:+56930164774">
                +569 123 321 00
              </a>
            </td>
          </tr>

          <tr>
            <td colspan="2">
              &copy; Todos los derechos reservados
            </td>
          </tr>
      </table>
    </footer>

  </body>
</html>
